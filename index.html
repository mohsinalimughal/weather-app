<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather app | Mohsin.io</title>
</head>
<body>
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="card">
        <div class="search-box">
          <input  id="city" type="text" placeholder="Enter city name..!">
          <button id="button">search</button>
        </div>
        <div class="result">
          <h2>KARACHI</h2>
          <p>SINDH</p>
          <p id="cloud">FEW CLOUDS</p>
          <img src="//cdn.weatherapi.com/weather/64x64/day/293.png" alt="">
          <h2>18.5`</h2>
          <div>
              <div class="wind">
                <p>wind</p>
                <p id="wind-vlue">64mph</p>
            </div>
              <div class="pressure">
                <p>Presure</p>
                <p id="pressure-vlue">20hn</p>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
